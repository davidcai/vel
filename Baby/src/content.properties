# ImportArticlePage

ImportArticle.Title = Import articles

ImportArticle.UploadHelp = HTML files in the root directory of the ZIP file will be imported as articles. \
JPG or PNG with the same file name as the HTML is included will be set as the image of the article. \
The files must be UTF-8 encoded and in the following format:

# {0} - Number of articles imported
ImportArticle.ImportHelp = {0,number,integer} {0,choice,0#articles were|1#article was|1<articles were} successfully imported:

ImportArticle.Sample = \
<html><head>\r\n\
\u0020\u0020<title>This is the article title</title>\r\n\
\u0020\u0020<meta name="description" content="This is the summary of the article.">\r\n\
\u0020\u0020<meta name="type" content="Article">\r\n\
\u0020\u0020<meta name="section" content="Info">\r\n\
\u0020\u0020<meta name="subsection" content="Healthy Beginnings">\r\n\
\u0020\u0020<meta name="uri" content="unique.identifier">\r\n\
\u0020\u0020<meta name="from" content="Preconception">\r\n\
\u0020\u0020<meta name="to" content="Week 5">\r\n\
\u0020\u0020<meta name="pinned" content="true/false">\r\n\
\u0020\u0020<meta name="updated" content="2012-12-31T23:59:59Z">\r\n\
\u0020\u0020<meta name="youtube" content="NOtX6u0cBc0">\r\n\
</head><body>\r\n\
\u0020\u0020This is the HTML content of the article.\r\n\
</body></html>

ImportArticle.Import = Import

